<form [formGroup]="checkoutForm" class="loginContainer">
  <mat-form-field appearance="fill">
    <mat-label for="username">Username</mat-label>
    <input matInput id="username" type="text" formControlName="username">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label for="password">Password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      id="password" type="text" formControlName="password"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="primary" class="button" (click)="onSubmit(checkoutForm.value)" >Login</button>
  <button mat-raised-button class="button" (click)="registerBoolean = true">Register</button>

</form>
