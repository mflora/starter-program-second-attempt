<h2>Hello {{username}}!</h2>

<form [formGroup]="changePasswordForm" (ngSubmit)="onChangePassword(changePasswordForm.value)" class="profileContainer">
  <mat-form-field appearance="fill">
    <mat-label for="oldPassword">Old Password</mat-label>
    <input
      matInput
      [type]="hidePassword ? 'password' : 'text'"
      id="oldPassword" type="text" formControlName="oldPassword"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hidePassword = !hidePassword"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword"
    >
      <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label for="newPassword">New Password</mat-label>
    <input
      matInput
      [type]="hideNewPassword ? 'password' : 'text'"
      id="newPassword" type="text" formControlName="newPassword"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hideNewPassword = !hideNewPassword"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hideNewPassword"
    >
      <mat-icon>{{ hideNewPassword ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button color="primary" class="button changeButton">Change!</button>
</form>

<button mat-raised-button class="button " (click)="onDelete()">Delete User</button>
<button mat-raised-button color="accent" class="button " (click)="onLogOut()">Log out</button>
